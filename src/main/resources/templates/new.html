<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>

<body>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
  </ul>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <div th:if="${alert}">
          <p class="text-success fw-bold" th:text="${alert}"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4 card p-3">
        <h1 class="mb-2">New image</h1>
        <form th:action="@{/new-image}" method="post" enctype="multipart/form-data" th:object="${gallery}">
          <div class="mb-3">
            <label for="">Description:</label>
            <input th:field="*{description}" class="form-control" type="text" name="description" required>
          </div>
          <div class="mb-3">
            <label for="">Category:</label>
            <select th:field="*{category}" class="form-control" name="category" id="">
              <option value="0">Selecione</option>
              <option value="Anime">Anime</option>
              <option value="Auto">Auto</option>
              <option value="Deporte">Deporte</option>
              <option value="Animal">Animal</option>
              <option value="Paisaje">Paisaje</option>
              <option value="Universo">Universo</option>
              <option value="Pelicula y Serie">Pelicula y Serie</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="">Image:</label>
            <input  name="file" class="form-control" type="file">
          </div>
          <input class="btn btn-success" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center ">
      <div class="col">
        <div th:if="${mensaje}">
          <p th:text="${mensaje}"></p>
        </div>
        <div class="text-center " th:if="${error}">
          <p class="text-center" th:text="${error}"></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
