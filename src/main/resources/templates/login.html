<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
  </ul>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4 card p-3">
        <h1 class="mb-2">Login</h1>
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="">Username:</label>
            <input th:value="${username}" class="form-control" type="text" name="username" required>
          </div>
          <div class="mb-3">
            <label for="">Password:</label>
            <input th:value="${password}" class="form-control" type="password" name="password"  required>
          </div>
          <input class="btn btn-success" type="submit" value="Get in">
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <div th:if="${error}">
          <p class=" fw-bold text-danger" th:text="${error}"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
