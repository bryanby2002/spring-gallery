<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <title>Control</title>
</head>
<body>
  
  <!--Nav-->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Gateroy</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/login}" class="nav-link" href="#">Login</a>
    </li>
  </ul>

  <!--form search-->
  <div class="container mt-5">
    <div class="row">
      <div class="col col-md-6">
        <form th:action="@{/control}">
          <div class="mb-3 d-flex gap-2">
            <input class="form-control " type="text" name="palabra" placeholder="Search" th:value="${palabra}">
            <input class="btn btn-success" type="submit" value="Search">
            <a th:href="@{/control}" class="btn bg-success text-white"> Clear</a>
            <a th:href="@{/options}" class="btn bg-success text-white "> Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-hover table-bordered ">
          <thead>
            <tr>
              <th>Id</th>
              <th>Gategory</th>
              <th>Etiquetas</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="gallery : ${gallerys}">
              <td th:text="${gallery.id}">1</td>
              <td th:text="${gallery.category}">anime</td>
              <td th:text="${gallery.etiqueta}">chica con katana</td>
              <td>
                <img 
                th:src="@{upload/{imgName}(imgName=${gallery.img})}" 
                width="50px">
              </td>
              <td>
                <a th:href="@{/{id}(id=${gallery.id})}" class="btn bg-warning " href="">Edit</a>
                <a th:href="@{/delete/{id}(id=${gallery.id})}" class="btn bg-danger " href="">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



</body>
</html>
