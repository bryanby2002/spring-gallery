<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Options</title>
</head>

<body>

  <!--Nav-->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link"  href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Gateroy</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/login}" class="nav-link" href="#">Login</a>
    </li>
  </ul>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4">
          <p class=" fw-bold text-success " th:text="${alert}">hola</p>
      </div>
    </div>
  </div>

  <div class="container d-flex gap-3 mt-3 justify-content-center  align-items-center ">
    <div class="row">
      <div class="col">
        <div class="mb-3 ">
          <div class="card" style="width: 18rem;">
            <img th:src="@{/img/nuevo.jpg}"class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">New image</h5>
              <p class="card-text">Espacion para agregar nuevo imagen</p>
              <a th:href="@{/new}" class="btn btn-primary">Ir</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3 ">
          <div class="card" style="width: 18rem;">
            <img th:src="@{/img/gestionar.jpg}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Control image</h5>
              <p class="card-text">Espacion para gestionar las imagenes</p>
              <a th:href="@{/control}" class="btn btn-primary">Ir</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
